<div class="content">
	<div class="in author">
		<h1>LOGINS</h1>
		<p>Create and manage login locations, usernames, passwords and other related info.</p>

		<div class="actions">
			<a href="/logins/create" class="button">CREATE LOGIN</a>
		</div>
	</div>

	<div class="line"></div>

	<div class="in">
		<div ng-show="logins.length">			
			<table width="100%" border="0" cellspacing="0" cellpadding="10" class="table_main" >
				<tr>
					<th class="login-type">TYPE</th>
					<th>LOCATION</th>
					<th>LOGIN</th>
					<th>NOTES</th>
					<th class="actions">ACTIONS</th>
				</tr>
				<tr ng-repeat="login in logins">
					<td>{{login.type}}</td>
					<td>{{login.location}}</td>
					<td>{{login.user}}</td>
					<td>{{login.protocol}}</td>
					<td><a href="#">Edit</a><span class="v-line">|</span><a href="#" class="delete">Delete</a></td>
				</tr>
			</table>
		</div>
		<div ng-hide="logins.length">
			<p>There are currently no logins added. Please <a href="/logins/create">add one</a>.</p>
		</div>
	</div>
</div>
