<!-- Intro -->
<div class="in author">
	<h1>CREATE CLIENT</h1>
	<p>Create a client to add projects and logins.</p>
</div>

<div class="line"></div>

<div class="in forms">
	<form method="post" ng-submit="submitClient()">
		<p>
			<strong>CLIENT NAME</strong><br />
			<input type="text" name="name" class="box" ng-model="client.name" />
		</p>
		<p>
			<input type="submit" tabindex="5" class="button" value="CREATE" />
		</p>
	</form>
</div>
