<div class="content">
	<div class="in author">
		<h1>{{action}} CLIENT</h1>
		<p>{{action}} a client to add projects and logins.</p>
	</div>

	<div class="line"></div>

	<div class="in forms">
		<form method="post" ng-submit="saveClient(this)">
			<p>
				<strong>CLIENT NAME</strong><br />
				<input type="text" name="name" class="medium" ng-model="client.name" required />
			</p>
			<p>
				<strong>NOTES</strong><br />
				<textarea type="text" name="notes" class="large" ng-model="client.notes" rows="5"></textarea>
			</p>
			<p>
				<input type="button" class="button cancel rounded" value="CANCEL" ng-click="go('/logins')" />
				<input type="submit" class="button continue rounded" value="SAVE" />
			</p>
		</form>
	</div>
</div>
