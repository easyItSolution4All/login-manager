<div class="overlay"></div>
<div class="login-box">
	<div class="container">
		<h2 class="header">Login</h2>
		<form class="form" ng-submit="submitLogin()">
			<input type="text" name="email" ng-model="email" placeholder="Email address" />
			<input type="password" name="password" ng-model="password" placeholder="Password" />
			<input type="submit" class="button continue rounded" value="Login" />
		</form>
	</div>
</div>
